<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Home Page</title>
</head>

<body>

<div class="container">

    <h3 class="text-center">Welcome <span sec:authentication="principal.username"></span></h3>
    <hr>

<!--    <a th:href="@{/employees/showFormForAdd}"-->
<!--       class="btn btn-primary btn-sm mb-3">-->
<!--        Add User-->
<!--    </a>-->

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Password</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempEmployee : ${employees}">
            <td th:text="${tempEmployee.username}" />
            <td th:text="${tempEmployee.role}" />
            <td th:text="${tempEmployee.password}" />
        </tr>
        </tbody>
    </table>

    <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" class="btn btn-secondary btn-sm" value="Logout" />
    </form>

</div>

</body>
</html>
