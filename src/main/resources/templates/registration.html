<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>User Registration</title>
</head>

<body>

<section class="vh-100" style="background-color: lightgrey">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <form action="#" th:action="@{/register}" method="POST" class="card-body p-5 text-center">

                        <h3 class="mb-5">Registration</h3>

                        <div class="form-outline mb-4">
                            <input type="text" id="username" name="username" required class="form-control form-control-lg" />
                            <label class="form-label" for="username">Username</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="email" id="email" name="email" required class="form-control form-control-lg" />
                            <label class="form-label" for="email">Email</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="password" name="password" required class="form-control form-control-lg" />
                            <label class="form-label" for="password">Password</label>
                        </div>

                        <button class="btn btn-primary btn-lg btn-block" type="submit">Create</button>

                    </form>
                </div>
            </div>

        </div>
    </div>
</section>

</body>
</html>
